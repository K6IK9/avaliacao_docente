{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/inicial.css' %}">
    <title>IF SADD - Opções</title>

    <style>
        @charset "UTF-8";

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vidaloka&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Vidaloka&display=swap');

        :root {
            --cor01: #f0f0f0;
            --cor02: #00fd94;
            --cor03: #376f6c;
            --cor04: #1e3231;
            --cor05: #090909;

            --cos06: #00cafd;

            --font01: "Poppins", sans-serif;
            --font02: "Vidaloka", serif;

            --shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--cor01);

            position: relative;
        }

        header {
            width: calc(100% - 100px);
            margin: 50px;
            display: flex;
            justify-content: flex-end;

            position: absolute;
            top: 0;
        }

        header #perfil {
            width: 70px;
            height: 70px;
            padding: 5px;
            border-radius: 50%;
            background: var(--cor01);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;

            transition: width 0.2s, height 0.2s;
        }

        header #perfil img {
            width: 60%;
        }


        main {
            width: calc(100% - 100px);
            margin: 50px;
        }

        main h1 {
            font-family: var(--font02);
            font-weight: 400;
            text-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            font-size: 2.25rem;
        }

        main #opcoes {
            width: 40vw;
            margin: auto;
            font-family: var(--font01);
            background: var(--cor03);
            padding: 25px;
            border-radius: 25px;
            box-shadow: var(--shadow);

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        main #opcoes h2 {
            color: var(--cor01);
            font-size: 1.25rem;
        }

        main #opcoes button {
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            color: var(--cor03);
            padding: 20px;
            text-align: left;
            border-radius: 15px;
            border: none;
            box-shadow: var(--shadow);
            cursor: pointer;

        }

        main #opcoes button:hover {
            outline: 2px solid var(--cor01);
        }

        main #opcoes button:active {
            background: var(--cor06);
            color: var(--cor01);
        }

        /* Para hover do perfil somente em telas grandes */
        @media (min-width: 600px) {

            header #perfil:hover {
                width: 71px;
                height: 71px;
            }

            header #perfil:active {
                width: 69px;
                height: 69px;
            }
        }

        @media (max-width: 880px) {
            main #opcoes {
                width: 65vw;
            }
        }

        @media (max-width: 600px) {
            header {
                width: 90%;
                margin: 50px auto;
            }

            header #perfil {
                width: 50px;
                height: 50px;
            }

            main {
                width: 90%;
                margin: 0px;
            }

            main h1 {
                font-size: 1.625rem;
            }

            main #opcoes {
                width: 80vw;
            }
        }

        @media (max-width: 400px) {
            main #opcoes {
                width: 90vw;
                padding: 15px;
            }
        }
    </style>


</head>

<body>
    <header>
        <button id="perfil">
            <img src="{% static 'assets/perfil.svg' %}" alt="Perfil">
        </button>
    </header>
    <main>
        <h1>Seja bem-vindo(a) <span> {{ user.username }}</span>!</h1>
        <section id="opcoes">
            <h2>Opções Disponíveis</h2>
            <button onclick="temporario()" id="realizar_avaliacao">Realizar avaliação docente
                <span>ano/periodo</span></button>
            <button onclick="temporario()" id="relatorio_avaliacoes">Visualizar avaliações antigas</button>
            <button><a href="{% url 'dashboard' %}">Visualizar Dash (Temp)</a></button>
        </section>

    </main>

    <script>

        function temporario() {
            window.location.href = "temp.html";
        }

    </script>
</body>

</html>

<!-- Modal de Perfil -->
<div id="modalPerfilOverlay" style="display:none;">
    <div id="modalPerfil">
        <button id="fecharPerfil" title="Fechar">&times;</button>
        <section id="dados_modal">
            <aside id="aside_perfil_modal">
                <img src="{% static 'assets/perfil.svg' %}" alt="Perfil">
            </aside>
            <label class="infos_modal">
                <img src="{% static 'assets/perfil.svg' %}" alt="Nome Usuário">
                <p id="nome_usuario_modal">Nome: {{ user.username }}</p>
            </label>
            <label class="infos_modal">
                <img src="{% static 'assets/perfil.svg' %}" alt="Matrícula">
                <p id="matricula_usuario_modal">Numero de Matricula</p>
            </label>
            <a href="{% url 'logout' %}"><button id="logout_modal">Sair</button></a>
        </section>
    </div>
</div>

<style>
    #modalPerfilOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.45);
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #modalPerfil {
        background: var(--cor07, #fff);
        border-radius: 22px;
        box-shadow: 0 8px 32px rgba(55, 111, 108, 0.18);
        padding: 0 0 32px 0;
        width: 40%;
        min-height: 350px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: modalShow 0.25s;
    }

    @keyframes modalShow {
        from {
            transform: translateY(-40px) scale(0.98);
            opacity: 0;
        }

        to {
            transform: none;
            opacity: 1;
        }
    }

    #fecharPerfil {
        position: absolute;
        top: 18px;
        right: 24px;
        background: none;
        border: none;
        font-size: 2.2rem;
        color: var(--cor03, #376f6c);
        cursor: pointer;
        z-index: 10;
        transition: color 0.2s;
    }

    #fecharPerfil:hover {
        color: var(--cor08, #ff3c3c);
    }

    #dados_modal {
        width: 560px;
        max-width: 80vw;
        display: flex;
        flex-direction: column;
        gap: 22px;
        align-items: center;
        background: var(--cor03, #376f6c);
        border-radius: 18px;
        box-shadow: var(--shadow, 2px 2px 10px rgba(0, 0, 0, 0.2));
        padding: 90px 30px 30px 30px;
        position: relative;
    }

    #aside_perfil_modal {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: var(--cor07, #fff);
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    #aside_perfil_modal img {
        width: 60px;
    }

    .infos_modal {
        width: 100%;
        display: flex;
        align-items: center;
        position: relative;
        margin-top: 10px;
    }

    .infos_modal img {
        width: 15px;
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
    }

    .infos_modal p {
        width: 100%;
        padding: 10px 10px 10px 35px;
        border-radius: 6px;
        border: none;
        box-shadow: var(--shadow, 2px 2px 10px rgba(0, 0, 0, 0.08));
        background: var(--cor07, #fff);
        color: var(--cor03, #376f6c);
        font-size: 1rem;
        margin: 0;
    }

    #logout_modal {
        width: 110px;
        padding: 8px 0;
        border-radius: 0 0 10px 10px;
        border: none;
        box-shadow: var(--shadow, 2px 2px 10px rgba(0, 0, 0, 0.08));
        background: var(--cor08, #ff3c3c);
        color: var(--cor05, #090909);
        font-weight: bold;
        cursor: pointer;
        margin-top: 18px;
        transition: background 0.2s;
    }

    #logout_modal:hover {
        background: #e02d2d;
    }

    @media (max-width: 500px) {

        #modalPerfil,
        #dados_modal {
            min-width: unset;
            width: 95vw;
            padding: 70px 5vw 20px 5vw;
        }

        #aside_perfil_modal {
            width: 80px;
            height: 80px;
        }

        #aside_perfil_modal img {
            width: 40px;
        }
    }
</style>

<script>
    const perfilBtn = document.getElementById('perfil');
    const modalPerfilOverlay = document.getElementById('modalPerfilOverlay');
    const fecharPerfil = document.getElementById('fecharPerfil');
    if (perfilBtn && modalPerfilOverlay && fecharPerfil) {
        perfilBtn.addEventListener('click', function (e) {
            e.preventDefault();
            modalPerfilOverlay.style.display = 'flex';
        });
        fecharPerfil.addEventListener('click', function () {
            modalPerfilOverlay.style.display = 'none';
        });
        modalPerfilOverlay.addEventListener('click', function (e) {
            if (e.target === modalPerfilOverlay) modalPerfilOverlay.style.display = 'none';
        });
    }
</script>
