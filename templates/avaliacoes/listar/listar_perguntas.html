<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de perguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Lista de perguntas</h1>
        <ul class="list-group">
            {% if perguntas %}
                {% for pergunta in perguntas %}
                <li class="list-group-item">{{ pergunta }}</li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">Nenhuma pergunta cadastrada</li>
            {% endif %}
        </ul>
    </div>

    <div class="container mt-4">

        <a href="{% url 'adicionar_pergunta' %}">
            <h3>Adicionar pergunta</h3>
        </a>

    </div>
</body>

</html>
