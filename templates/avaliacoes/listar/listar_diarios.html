<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar diarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de diarios</h1>
        <ul class="list-group">
            {% if diarios %}
            {% for diario in diarios %}
                <li class="list-group-item">{{ diario }}</li>

            {% endfor %}

            {% else %}
            <li class="list-group-item">Nenhum Diario cadastrado</li>
            {% endif %}
        </ul>
    </div>

    <div class="container mt-4">
        
        <a href="{% url 'adicionar_diario' %}"><h3>Adicionar diario</h3></a>
            
    </div>
</body>
</html>
