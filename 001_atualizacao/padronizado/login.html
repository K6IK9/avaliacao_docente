<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF SADD - Login</title>

    <link rel="stylesheet" href="styles/login_pd.css">

</head>
<body>
    <header>
        <img src="assets/saad_logo.svg" alt="SADD Logo">
        <div>
            <h1>Login no SADD</h1>
            <p>Sistema de Avaliação e Desenvolvimento Docente</p>
        </div>
    </header>
    <main>
        <form action="" id="loginForm">
            <aside id="perfilImg">
                <img src="assets/perfil.svg" alt="AA">
            </aside>
            <label for="matricula" class="labelInput">
                <img src="assets/perfil.svg" alt="Matricula">
                <input type="text" name="matricula" id="matricula">
            </label>
            <label for="senha" class="labelInput">
                <img src="assets/eye.svg" alt="Pass">
                <input type="text" name="senha" id="senha">
            </label>
            <input id="buttonLogin" type="button" value="Login">
        </form>
    </main>
    <footer>
        <p>Esqueceu a <span>senha</span>?</p>
        <p>Primeiro Login? Faça <span>aqui</span> o seu cadastro!</p>
    </footer>
</body>
</html>
