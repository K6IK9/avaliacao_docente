<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF SADD - Perfil do Usuário</title>
    
    <link rel="stylesheet" href="../styles/perfil_pd.css">

</head>
<body>
    <header>
        <button id="voltar" >
            <img src="../assets/back_seta.svg" alt="Voltar">
        </button>
    </header>
    <main>
        <section id="dados">
            <aside id="aside_perfil">
                <img src="../assets/perfil.svg" alt="Perfil">
            </aside>
            <label class="infos">
                <img src="../assets/perfil.svg" alt="Nome Usuário">
                <p id="nome_usuario">Nome do usuário</p>
            </label>
            <label class="infos">
                <img src="../assets/perfil.svg" alt="Matrícula">
                <p id="matriculka_usuario">Matrícula do usuário</p>
            </label>
            <button id="logout">Sair</button>
        </section>
    </main>
   
</body>
</html>
